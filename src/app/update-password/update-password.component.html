<main>
    <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">ELN</span> </a></div>
    <div class="card mb-3">
    <div class="card-body">
    <div class="pt-4 pb-2">
    <h5 class="card-title text-center pb-0 fs-4">Update Password</h5>
    </div>
    <form class="row g-3 needs-validation" [formGroup]="updateForm" novalidate>
    <div class="col-12">
    <label for="yourUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
    <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text" name="username"  [(ngModel)]="username" formControlName="username"  class="form-control" id="yourUsername" required readonly >
   <!-- <div class="invalid-feedback">Please enter your username.</div> -->
    </div>
    </div>
    <div class="col-12">
      <label for="yourPassword" class="form-label">New Password</label>
      <input
        type="password"
        name="newpassword"
        (keydown)="Space($event)"
        (keypress)="space($event)"
        [(ngModel)]="newpassword"
        formControlName="newpassword"
        class="form-control"
        id="yourPassword"
        required
        [ngClass]="{'is-invalid': isSubmitted && (updateForm.get('newpassword')?.hasError('required') || updateForm.hasError('notSame') || updateForm.get('newpassword')?.hasError('pattern') || updateForm.get('newpassword')?.hasError('minlength') || updateForm.get('newpassword')?.hasError('noWhitespace'))}"
      />
      <div class="invalid-feedback">Please enter your password!</div>
    </div>
      <div class="col-12">
        <label for="yourPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          name="confirmpassword"
          (keydown)="Space($event)"
          (keypress)="space($event)"
          [(ngModel)]="confirmpassword"
          formControlName="confirmpassword"
          class="form-control"
          id="yourPassword"
          required
          [ngClass]="{'is-invalid': isSubmitted && updateForm.get('confirmpassword')?.hasError('required') || updateForm.hasError('notSame')}"
        />
        <div class="invalid-feedback">Please enter your password!</div>
      </div>
    <div class="col-12">
    <button class="btn btn-primary w-100" (click)="onSubmit()" type="submit">Update Password</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    </div>
</main>
