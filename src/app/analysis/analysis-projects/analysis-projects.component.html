<main id="main" class="main body-height">
  <div class="card pt-4">
    <div class="card-body">
      <ul class="nav nav-tabs" id="myTab1" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="allProjects-tab"
            data-bs-toggle="tab"
            data-bs-target="#allProjects"
            type="button"
            role="tab"
            aria-controls="allProjects"
            aria-selected="true"
            (click)="getProjects()"
          >
            All Projects
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="myProjects-tab"
            data-bs-toggle="tab"
            data-bs-target="#myProjects"
            type="button"
            role="tab"
            aria-controls="myProjects"
            aria-selected="false"
            (click)="getMyProjects()"
          >
            My Projects
          </button>
        </li>
      </ul>
      <div class="tab-content inner-card" id="myTab1Content">
        <div
          class="tab-pane fade show active"
          id="allProjects"
          role="tabpanel"
          aria-labelledby="allProjects-tab"
        >
          <div class="tableNgx">
            <ngx-datatable
              tableClass="table table-striped table-bordered table-hover tableNgx"
              [data]="projects"
              [options]="options"
              [columns]="allProjColumns"
            >
            </ngx-datatable>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="myProjects"
          role="tabpanel"
          aria-labelledby="myProjects-tab"
        >
          <div class="tableNgx">
            <ngx-datatable
              tableClass="table table-striped table-bordered table-hover tableNgx"
              [data]="myProjects"
              [options]="options"
              [columns]="myProjColumns"
            >
              <ng-template
                #actionTpl
                let-row
                let-rowIndex="rowIndex"
                let-columnValue="columnValue"
              >
                &nbsp;&nbsp;
                <button
                  type="button"
                  (click)="createFormulation(row.projectId)"
                  class="btn btn-outline-primary"
                >
                  Create Experiment
                </button>
              </ng-template>
            </ngx-datatable>
          </div>

  </div>
</main>
