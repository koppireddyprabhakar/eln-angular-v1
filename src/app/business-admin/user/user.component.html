<main id="main" class="main">
  <div class="pagetitle">
    <h1>User Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Users</h5>
              <div class="align-button">
                <a routerLink="/business-admin/users/add-user">
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add User
                  </button>
                </a>
              </div>
            </div>

            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="row-border hover"
            >
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Department</th>
                  <th>Contact</th>
                  <th>Mail Id</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{i + 1}}</td>
                  <td>
                    {{ user.firstName | titlecase }}&nbsp;{{ user.lastName | titlecase }}
                    
                  </td>
                   <td>{{ user.roleName }}</td>
                  <td>{{ user.departmentName }}</td>
                  <td>{{ user.contactNo }}</td>
                  <td>{{ user.mailId }}</td>
                  <td class="options-width">
                    <i
                      (click)="selectUser(user)"
                      class="editIcon ri-edit-2-fill"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      data-bs-toggle="modal"
                      data-bs-target="#deleteForm"
                      (click)="confirmUserDeletetion(user)"
                      class="deleteIcon ri-delete-bin-5-fill"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure,you want to delete this User?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteUser()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
