<main id="main" class="main">
  <div class="pagetitle">
    <h1>Team Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Teams</h5>
              <div class="align-button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#productForms"
                  (click)="addTeam()"
                >
                  <i class="bi bi-plus-circle"></i> Add Team
                </button>
              </div>
            </div>
            <div class="tableNgx">
              <ngx-datatable
                tableClass="table table-striped table-bordered table-hover tableNgx"
                [data]="teams"
                [options]="options"
                [columns]="columns"
              >
                <ng-template
                  #actionTpl
                  let-row
                  let-rowIndex="rowIndex"
                  let-columnValue="columnValue"
                >
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#productForms"
                    (click)="selectTeam(row)"
                    class="btn btn-outline-primary"
                  >
                    Edit
                  </button>
                  &nbsp;&nbsp;
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteForm"
                    (click)="confirmTeamDeletetion(row)"
                    class="btn btn-outline-danger"
                  >
                    Delete
                  </button>
                </ng-template>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="productForms" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Team Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="teamForm">
          <div class="col-12">
            <label for="teamName" class="form-label">Team Name</label>
            <input
              type="text"
              class="form-control"
              id="teamName"
              formControlName="teamName"
            />
          </div>
          <div
            *ngIf="
              teamForm.controls['teamName'].invalid &&
              (teamForm.controls['teamName'].dirty ||
                teamForm.controls['teamName'].touched) &&
              teamForm.get('teamName')?.errors &&
              teamForm.get('teamName')?.hasError('required')
            "
            class="text-danger"
          >
            Please enter Team Name
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveTeam()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Team</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this Team?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteTeam()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
