<main id="main" class="main">
  <div class="pagetitle">
    <h1>Inward Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Inwards</h5>
              <div class="align-button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#productForms"
                  (click)="addInward()"
                >
                  <i class="bi bi-plus-circle"></i> Add Inward
                </button>
              </div>
            </div>
            <div class="tableNgx">
              <ngx-datatable
                tableClass="table table-striped table-bordered table-hover tableNgx"
                [data]="inwards"
                [options]="options"
                [columns]="columns"
              >
                <ng-template
                  #actionTpl
                  let-row
                  let-rowIndex="rowIndex"
                  let-columnValue="columnValue"
                >
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#productForms"
                    class="btn btn-outline-primary"
                  >
                    <!--    (click)="selectProduct(row)" -->
                    Edit
                  </button>
                  &nbsp;&nbsp;
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteForm"
                    class="btn btn-outline-danger"
                  >
                    <!--  (click)="confirmProductDeletetion(row)" -->
                    Delete
                  </button>
                </ng-template>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="productForms" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Inward Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="productForm">
          <div class="col-12">
            <label for="excipientsName" class="form-label">Inward Name</label>
            <input
              type="text"
              class="form-control"
              id="excipientsName"
              formControlName="excipientsName"
            />
          </div>
          <div
            *ngIf="
              productForm.controls['excipientsName'].invalid &&
              (productForm.controls['excipientsName'].dirty ||
                productForm.controls['excipientsName'].touched) &&
              productForm.get('excipientsName')?.errors &&
              productForm.get('excipientsName')?.hasError('required')
            "
            class="text-danger"
          >
            Please enter Product Name
          </div>
          <div class="col-6">
            <label for="materialName" class="form-label">Material Name</label>
            <input
              type="email"
              class="form-control"
              id="materialName"
              formControlName="materialName"
            />
          </div>
          <div class="col-6">
            <label for="materialType" class="form-label">Material Type</label>
            <input
              type="email"
              class="form-control"
              id="materialType"
              formControlName="materialType"
            />
          </div>
          <div class="col-6">
            <label for="batchNumber" class="form-label">Batch Number</label>
            <input
              type="email"
              class="form-control"
              id="batchNumber"
              formControlName="batchNumber"
            />
          </div>
          <div class="col-6">
            <label for="sourceName" class="form-label">Source Name</label>
            <input
              type="email"
              class="form-control"
              id="sourceName"
              formControlName="sourceName"
            />
          </div>
          <div class="col-6">
            <label for="potency" class="form-label">Potency</label>
            <input
              type="email"
              class="form-control"
              id="potency"
              formControlName="potency"
            />
          </div>
          <div class="col-6">
            <label for="grade" class="form-label">Grade</label>
            <input
              type="email"
              class="form-control"
              id="grade"
              formControlName="grade"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeButton
        >
          Close
        </button>
        <!-- (click)="saveProduct()" -->
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <!-- (click)="deleteProduct()" -->
        <button type="button" class="btn btn-primary">Delete</button>
      </div>
    </div>
  </div>
</div>
