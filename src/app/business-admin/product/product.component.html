<main id="main" class="main">
  <div class="pagetitle">
    <h1>Product Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Products</h5>
              <div class="align-button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#productForms"
                  (click)="addProduct()"
                >
                  <i class="bi bi-plus-circle"></i> Add Product
                </button>
              </div>
            </div>

            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Product Id</th>
                  <th scope="col">Insert Process</th>
                  <th scope="col">Inserted Date</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody *ngFor="let product of products; let i = index">
                <tr>
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ product.productName }}</td>
                  <td>{{ product.productId }}</td>
                  <td>{{ product.insertProcess }}</td>
                  <td>{{ product.insertDate }}</td>
                  <td>
                    <i
                      class="bi bi-pencil-square pointer"
                      data-bs-toggle="modal"
                      data-bs-target="#productForms"
                      (click)="selectProduct(product)"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      class="bi bi-trash pointer"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteForm"
                      (click)="confirmProductDeletetion(product)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="productForms" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="productForm">
          <div class="col-12">
            <label for="productName" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              formControlName="productName"
            />
          </div>
          <div class="col-12">
            <label for="productCode" class="form-label">Product Code</label>
            <input
              type="email"
              class="form-control"
              id="productCode"
              formControlName="productCode"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveProduct()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Product</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
