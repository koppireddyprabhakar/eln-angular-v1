<main id="main" class="main">
  <div class="pagetitle">
    <h1>Test Case Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Tests</h5>
              <div class="align-button">
                <a routerLink="/business-admin/test/add-test">
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Test
                  </button>
                </a>
              </div>
            </div>
            <div class="tableNgx">
              <ngx-datatable
                tableClass="table table-striped table-bordered table-hover tableNgx"
                [data]="tests"
                [options]="options"
                [columns]="columns"
              >
                <ng-template
                  #actionTpl
                  let-row
                  let-rowIndex="rowIndex"
                  let-columnValue="columnValue"
                >
                  <button
                    type="button"
                    (click)="selectTest(row)"
                    class="btn btn-outline-primary"
                  >
                    Edit
                  </button>
                  &nbsp;&nbsp;
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteForm"
                    (click)="confirmTesttDeletetion(row)"
                    class="btn btn-outline-danger"
                  >
                    Delete
                  </button>
                </ng-template>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Test</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this Test?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteTest()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
