<main id="main" class="main">
  <div class="pagetitle">
    <h1>Test Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Tests</h5>
              <div class="align-button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#productForms"
                  (click)="addTest()"
                >
                  <i class="bi bi-plus-circle"></i> Add Test
                </button>
              </div>
            </div>
            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="row-border hover"
            >
              <thead *ngIf="!loader">
                <tr>
                  <th>Test Name</th>
                  <th>Test Types</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of tests">
                  <td>{{ test.testName | titlecase }}</td>
                  <td>Test 1, Test 2, Test 3, Test 4, Test 5</td>
                  <td>Active</td>
                  <td>
                    <button
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#productForms"
                      (click)="selectTest(test)"
                      class="btn btn-outline-primary"
                    >
                      Edit
                    </button>
                    &nbsp;&nbsp;
                    <button
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteForm"
                      (click)="confirmTesttDeletetion(test)"
                      class="btn btn-outline-danger"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="productForms" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Test Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="testForm">
          <div class="col-12">
            <label for="testName" class="form-label">Test Name</label>
            <input
              type="text"
              class="form-control"
              id="testName"
              formControlName="testName"
            />
          </div>
          <div
            *ngIf="
              testForm.controls['testName'].invalid &&
              (testForm.controls['testName'].dirty ||
                testForm.controls['testName'].touched) &&
              testForm.get('testName')?.errors &&
              testForm.get('testName')?.hasError('required')
            "
            class="text-danger"
          >
            Please enter Test Name
          </div>
          <div class="col-12">
            <label for="testDescription" class="form-label"
              >Test Description</label
            >
            <input
              type="text"
              class="form-control"
              id="testDescription"
              formControlName="testDescription"
            />
          </div>
          <div class="col-12">
            <section formArrayName="dosageId">
              <div
                *ngFor="let formula of dosageId?.controls; let i = index"
                [formGroupName]="i"
              >
                <label class="col-sm-2 col-form-label">Dosage</label>
                <div class="col-sm-12">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="dosageId"
                  >
                    <option value="null">Select</option>
                    <option
                      *ngFor="let dosage of dosagesList"
                      [ngValue]="dosage.dosageId"
                    >
                      {{ dosage.dosageName | titlecase }}
                    </option>
                  </select>
                </div>
              </div>
            </section>
            <div class="add-formulation">
              <i class="bi bi-plus-circle pointer"></i
              ><span class="pointer" (click)="addNewDosages()">Add Dosage</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveTest()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Test</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this Test?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteTest()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
