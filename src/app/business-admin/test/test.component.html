<main id="main" class="main">
  <div class="pagetitle">
    <h1>Test Case Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Tests</h5>
              <div class="align-button">
                <a routerLink="/business-admin/test/add-test">
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add Test
                  </button>
                </a>
              </div>
            </div>

            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="row-border hover"
            >
              <thead>
                <tr>
                  <th>Test Name</th>
                  <th>Dosages</th>
                  <th>Test Description</th>
                  <th>Status</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of tests">
                  <td>{{ test.testName }}</td>
                  <td>{{ test.testTypes }}</td>
                  <td>{{ test.description }}</td>
                  <td>{{ test.status }}</td>
                  <td class="options-width">
                    <i
                      data-bs-toggle="modal"
                      data-bs-target="#productForms"
                      (click)="selectTest(test)"
                      class="editIcon ri-edit-2-fill"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      data-bs-toggle="modal"
                      data-bs-target="#deleteForm"
                      (click)="confirmTesttDeletetion(test)"
                      class="deleteIcon ri-delete-bin-5-fill"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Test</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this Test?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
          (click)="closeTest()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteTest()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
