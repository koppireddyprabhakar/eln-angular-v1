<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dosage Type Management</h1>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="align-header">
              <h5 class="card-title">Dosages</h5>
              <div class="align-button">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#productForms"
                  (click)="addDosage()"
                >
                  <i class="bi bi-plus-circle"></i> Add Dosage
                </button>
              </div>
            </div>

            <table
              datatable
              [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger"
              class="row-border hover"
            >
              <thead>
                <tr>
                  <th>Dosage Name'</th>
                  <th>Formulations</th>
                  <th>Status</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dosage of dosages">
                  <td>{{ dosage.dosageName }}</td>
                  <td>{{ dosage.formulationsList }}</td>
                  <td>{{ dosage.status }}</td>
                  <td>
                    <i
                      data-bs-toggle="modal"
                      data-bs-target="#productForms"
                      (click)="selectProduct(dosage)"
                      class="editIcon ri-edit-2-fill"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      data-bs-toggle="modal"
                      data-bs-target="#deleteForm"
                      (click)="confirmProductDeletetion(dosage)"
                      class="deleteIcon ri-delete-bin-5-fill"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="modal fade" id="productForms" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dosage Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="dosageForm">
          <div class="col-12">
            <label for="dosageName" class="form-label">Dosage Name</label>
            <input
              type="text"
              class="form-control"
              id="dosageName"
              formControlName="dosageName"
            />
          </div>
          <div
            *ngIf="
              dosageForm.controls['dosageName'].invalid &&
              (dosageForm.controls['dosageName'].dirty ||
                dosageForm.controls['dosageName'].touched) &&
              dosageForm.get('dosageName')?.errors &&
              dosageForm.get('dosageName')?.hasError('required')
            "
            class="text-danger"
          >
            Please enter Dosage Name
          </div>
          <div class="col-12">
            <section formArrayName="formulations">
              <div
                *ngFor="let formula of formulations?.controls; let i = index"
                [formGroupName]="i"
                class="formultion-row"
              >
                <div
                  [ngClass]="{
                    'col-12': formulations.value.length === 1,
                    'col-11': formulations.value.length > 1
                  }"
                >
                  <label class="col-sm-2 col-form-label">Formulation</label>

                  <input
                    type="text"
                    class="form-control"
                    id="formulationName"
                    formControlName="formulationName"
                  />
                </div>
                <div *ngIf="formulations.value.length > 1" class="col-1">
                  <div for="description" class="form-label">&nbsp;</div>
                  <div class="delete-formulation">
                    <i
                      class="bi bi-trash-fill pointer"
                      (click)="
                        deleteFormulation(
                          i,
                          formulations.value[i].formulationId
                        )
                      "
                    ></i>
                  </div>
                </div>
              </div>
            </section>
            <div class="add-formulation">
              <i class="bi bi-plus-circle pointer"></i
              ><span class="pointer" (click)="addNewFormulations()"
                >Add Formulation</span
              >
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="saveDosage()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteForm" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Dosage</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this dosage?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeDeleteButton
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="deleteDosage()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
